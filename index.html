<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-danger">
    <header>
        <h1 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>

    <div class="card ms-5 me-5 mb-5 mt-3">
        <form id="user-form">
            <div class="d-flex justify-content-around">
                <label class="form-label" for="user-name"></label>
                <input class="form-control m-5" type="text" id="user-name" name="user-name" placeholder="Nome e Cognome" required autocomplete="off">
    
                <label class="form-label" for="chilometri"></label>
                <input class="form-control m-5" type="number" id="chilometri" name="chilometri" placeholder="Chilometri da percorrere" required>
    
                <label class="form-label" for="eta"></label>
                <input class="form-control m-5" type="number" id="eta" name="eta" placeholder="EtÃ " required>
            </div>
    
            <div class="text-center">
                <button class="btn text-white bg-primary" id="btn" type="submit">Conferma</button>
                <button class="btn text-white bg-primary" id="btn-reset" type="reset">Annulla</button>
            </div>
        </form>
    </div>

    <h2 id="text-biglietto" class="text-center text-white d-none">IL TUO BIGLIETTO</h2>
    <div id="card" class="card ms-5 me-5 mb-5 mt-3 d-none">
        <div class="card-header">
            <h4 class="text-dark">INFO PASSEGGERO</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <h6>Nome Passeggero</h6>
                    <div id="user-card"></div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-3">
                            <h6>Offerta</h6>
                            <div id="offerta-card"></div>
                        </div>
                        <div class="col-3">
                            <h6>Carrozza</h6>
                            <div id="carrozza-card"></div>
                        </div>
                        <div class="col-3">
                            <h6>Codice CP</h6>
                            <div id="cp-card"></div>
                        </div>
                        <div class="col-3">
                            <h6>Costo biglietto</h6>
                            <div id="costo-biglietto-card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
